			function demo_report(title, src, size ,showid) {
		        var img = new Image(),

		            size = (size / 1024).toFixed(2) + 'KB';

		        if(size === 'NaNKB') size = '';

		        img.onload = function () {
		            var content = '<ul>' +
		                '<li>' + title + '（' + img.width + ' X ' + img.height + '）</li>' + 
		                '</ul>';
		            li.className = 'item';
		            li.innerHTML = content;
		            li.appendChild(img);
		            showid.html(li);
		        };

		        img.src = typeof src === 'string' ? src : URL.createObjectURL(src);
		    }
